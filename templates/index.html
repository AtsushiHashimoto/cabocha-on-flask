<!DOCTYPE html><html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Recipe Rewiting Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="cabocha">
            <div class="container">
                <div class="row width100">
                    <div class="col-5">
                        <h4>レシピ</h4>
                        <textarea id="input_text" class="width100 height70"></textarea>
                    </div>
                    <div class="col-1 vh-center margin0">
                        <span id="parse" class="btn btn-primary">
                        <i class="bi bi-play-fill font50pt"></i><br/>
                            パースする</span>
                    </div>
                    <div class="col-6">
                        <h4>パース結果</h4>
                        <textarea id="output_text" class="width100 height70"></textarea>
                    </div>
                </div>
            </div>            
         </form>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#parse').click(function(){
                var input_text=$('#input_text').val()
                $.post("parse",
                       { input: input_text},
                       function(data){
                            $('#output_text').val(data)
                        }
                );
            });
        });
    </script>    
</html>
