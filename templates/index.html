<!DOCTYPE html><html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Recipe Rewiting Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <form>
            <div class="container">
                <div class="row width100">
                    <div class="col-6">
                        <select class="form-select" name="recipe_id">
                            <option selected value="">Videoを選択してください</option>
                            <option value="000000">000000</option>
                            <option value="111111">111111</option>
                            <option value="222222">222222</option>
                            <option value="333333">333333</option>
                            <option value="444444">444444</option>
                            <option value="">新しい動画の情報を追加する</option>
                        </select>
                    </div>
                    <div class="col-6"></div>

                </div>
                <div class="row width100">
                    <div class="col-6">
                        修正レシピ<br/>
                        <textarea class="width100 height70"></textarea>
                    </div>
                    <div class="col-1 vh-center margin0">
                        <i class="bi bi-play-fill font50pt"></i><br/>
                        パースする
                    </div>
                    <div class="col-5">
                        パース結果<br/>
                        <textarea class="width100 height70"></textarea>
                    </div>
                </div>
                <div class="row width100">
                    <div class="col-2">
                        <input type="submit" class="btn btn-primary width100" value="サーバ上で保存"/>                            
                    </div>
                    <div class="col-2">
                        <input type="button" class="btn btn-primary width100" value="自分のPCにダウンロード"/>
                    </div>
                    <div class="col-8"></div>
                </div>
                <div class="row width100">
                    <div class="col-12">
                        元のレシピ<br/>
                        <textarea class="width100 height70"></textarea>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>            
         </form>
    </body>
</html>
